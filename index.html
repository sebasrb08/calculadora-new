<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="Resultado">
                <div class="mostrar"></div>
            </div>
            <input type="submit" class="btn stylos siete" value="7">
            <input type="submit" class="btn stylos ocho " value="8">
            <input type="submit" class="btn stylos nueve " value="9">
            <input type="submit" class="signo stylos divi " value="%">
            <input type="submit" class="btn stylos cuatro " value="4">
            <input type="submit" class="btn stylos cinco " value="5">
            <input type="submit" class="btn stylos seis " value="6">
            <input type="submit" class="signo stylos multi " value="X">
            <input type="submit" class="btn stylos uno " value="1">
            <input type="submit" class="btn stylos dos " value="2">
            <input type="submit" class="btn stylos tres " value="3">
            <input type="submit" class="signo stylos mas " value="+">
            <input type="submit" class=" igual stylos " onclick="resultado()" value="=">
            <input type="submit" class="btn stylos atras" value="0">
            <input type="submit" class=" stylos ac" value="AC" onclick="ac()">
            <input type="submit" class="signo menos stylos " value="-">


        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
